databases:
  - name: telc-b2-database
    databaseName: telc_b2_db
    user: telc_b2_user
    plan: free

services:
  - type: web
    name: telc-b2-backend
    env: python
    plan: free
    buildCommand: pip install -r telc_exam_backend/requirements.txt
    startCommand: cd telc_exam_backend && python src/main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: telc-b2-database
          property: connectionString
      - key: ADMIN_TOKEN
        value: 1535264
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: https://telc-b2-frontend.onrender.com

  - type: web
    name: telc-b2-frontend
    env: static
    plan: free
    buildCommand: cd telc_exam_frontend && npm install && npm run build
    staticPublishPath: telc_exam_frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://telc-b2-backend.onrender.com
