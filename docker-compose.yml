version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: telc_exam_postgres
    environment:
      POSTGRES_DB: telc_exam_db
      POSTGRES_USER: telc_user
      POSTGRES_PASSWORD: telc_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telc_user -d telc_exam_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
